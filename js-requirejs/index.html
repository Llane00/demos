<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>requirejs-demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/font/iconfont.css">
</head>
<body>
  <div class="header">
    <!-- nav -->
    <div class="navbar">
      <div class="navbar-content clear">
        <a class="navbar-brand" href="#page-top">News</a>
        <ul>
          <li><a href="#wrap">CONTENT</a></li>
          <li><a href="#about">ABOUT</a></li>
          <li><a href="#contact">CONTACT</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="mian">
    <!-- 轮播图 -->
    <div class="carousel-ct">
      <div class="carousel">
        <ul class="img-ct clearfixed">
          <!-- <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/1.jpg" alt=""></a></li>
          <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/2.jpg" alt=""></a></li>
          <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/3.jpg" alt=""></a></li>
          <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/4.jpg" alt=""></a></li>  -->
           <li><a href="#"><img src="img/carousel-5.jpg" alt=""></a></li>
          <li><a href="#"><img src="img/carousel-2.jpg" alt=""></a></li>
          <li><a href="#"><img src="img/carousel-3.jpg" alt=""></a></li>
          <li><a href="#"><img src="img/carousel-4.jpg" alt=""></a></li> 
        </ul>
        <a class="btn-pre" href="#">
          <span class="icon-leftArr iconfont"></span>
        </a>
        <a class="btn-next" href="#">
          <span class="icon-rightArr iconfont"></span>
        </a>
        <div class="bullet-ct">
          <ul class="bullet">
            <li class="active"></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- 懒加载 -->
    <div id="wrap" class="wrap">
      <ul id="pic-ct">
        <li class="item hidden"></li>
      </ul>
      <div id="load">查看更多</div>
    </div>

    <!-- About -->
    <div id="about" class="about">
      <h2>ABOUT</h2>
      <h3></h3>
      <div class="row">
        <ul>
          <li>
            <div class="timeline-img">
              <img src="img/about-1.jpg" alt="">
            </div>
            <div class="timeline-panel">
              <h4>2017</h4>
              <h4>Beginnings</h4>
              <p>Project start!</p>
            </div>
          </li>
          <li>
            <div class="timeline-img">
              <h4>Be Part
              <br>Of Our
              <br>Story!</h4>
            </div>
            <div class="timeline-panel"></div>
          </li>
        </ul>
      </div>
    </div>

    <!-- Contact -->
    <div id="contact" class="contact">
      <div class="row">
        <h2>CONTACT US</h2>
        <h3>Lorem ipsum dolor sit amet consectetur.</h3>
        <form class="clear" action="">
          <div class="form-group">
            <input type="text" placeholder="YOUR NAME*">
            <input type="text" placeholder="YOUR EMAIL*">
            <input type="text" placeholder="YOUR PHONE*">
          </div>
          <div class="form-group">
            <textarea placeholder="YOUR MESSAGE*"></textarea>
          </div>
          <div class="form-send">
            <input class="btn" type="button" value="SEND MESSAGE">
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer-item">
      <span>Copyright © 2017</span>
    </div>
    <div class="footer-item">
       <ul>
          <li class="iconfont icon-twitter"></li>
          <li class="iconfont icon-facebook"></li>
          <li class="iconfont icon-linkedin"></li>
        </ul>
    </div>
    <div class="footer-item footer-text">
      <ul>
        <li>Privacy Policy</li>
        <li>Terms of Use</li>
      </ul>
    </div>
  </footer>
  <script data-main="./js/main" src="./node_modules/requirejs/require.js"></script>
</body>
</html>
