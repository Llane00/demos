<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>木桶布局</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		.ct {
			margin: 0 auto;
			width: 1000px;
		}
		
		.img-row {
			margin-top: 6px;
		}

		.img-box {
			float: left;
		}

		.img-row:after{
			content: '';
			display: block;
			clear: both;
		}
	</style>
</head>
<body>
	<div class="ct"></div>
	<script src='../include/jquery.min.js'></script>
	<script>
		function Barrel($ct){
			this.$ct = $ct;
			this.rowList = [];
			this.loadImg();
		}

		Barrel.prototype = {
			loadImg: function(){
				var _this = this;
				var imgs = this.getImgUrls(50);

				$.each(imgs, function(index, value){
					var img = new Image();
					img.src = imgs[index];
					//查看图片地址
					console.log(img.src);
					img.onload = function(){
						var imgInfo = {
							img: $(img),
							width: 100*img.width/img.height,
							height: 100
						}
						_this.render(imgInfo);
					}
				})
			},
			
			getImgUrls: function(num){
				var urls = [],imgHeight,imgWidth,color,url;
				for(var i = 0; i<num; i++){
					imgWidth = Math.floor(Math.random()*100 + 50);
					imgHeight = Math.floor(Math.random()*30 + 50);
					color = Math.random().toString(16).substring(2, 8);
					url = 'http://placehold.it/'+imgWidth+'x'+imgHeight+'/'+color+'/fff';
					urls.push(url);
				}
				return urls;
			},

			render: function(imgInfo){
				var clientWidth = this.$ct.width();
				var rowWidth = 0;
				var newRowHeight = 0;
				var lastImgInfo = imgInfo;

				this.rowList.push(imgInfo);

				for(var i = 0; i<this.rowList.length; i++){
					rowWidth += this.rowList[i].width;
					if(rowWidth>clientWidth){
						this.rowList.pop();
						rowWidth = rowWidth - lastImgInfo.width;
						newRowHeight = clientWidth*100/rowWidth;
						this.layout(newRowHeight);
						this.rowList = [];
						this.rowList.push(lastImgInfo);
					}
				}
			},

			layout: function(newRowHeight){
				var $rowCt = $('<div class="img-row"></div>');
				$.each(this.rowList, function(index, imgInfo){
					var $imgCt = $('<div class="img-box"></div>'),
							$img = imgInfo.img;
					console.log($img);
					$img.height(newRowHeight);
					$imgCt.append($img);
					$rowCt.append($imgCt);
				});
				this.$ct.append($rowCt);
			}
		};

		var b1 = new Barrel($('.ct'));

	</script>
</body>
</html>
