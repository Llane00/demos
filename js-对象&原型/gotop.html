<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.text-ct {
			height: 2000px;
		}
		#btn-gotop {
        	margin-bottom: 40px;
        	text-align: center;
        	color: red;
      	}
	</style>
</head>
<body>
	<div class="text-ct"></div>
	<script>
		function GoTop(ct){
			this.ct = ct;
			this.createNode();
			this.bindEvent();
		}

		GoTop.prototype = {
			createNode: function(){
				this.target = document.createElement('div');
				this.target.setAttribute('id', 'btn-gotop');
				this.target.innerText = '返回';
				this.ct.appendChild(this.target);
			},
			bindEvent: function(){
				this.ct.addEventListener('click', function(){
					document.body.scrollTop = 0;	
				})
			}
		}

		var body = document.querySelector('body');
		var gotop = new GoTop(body);
	</script>
</body>















</html>
